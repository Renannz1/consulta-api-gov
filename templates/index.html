<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulte GOV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            background: linear-gradient(90deg, #0d6efd, #0b5ed7);
            color: white;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s ease;
        }

        .btn-custom:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        .d-grid.gap-3 {
            gap: 20px !important;
        }

        footer {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consulte GOV</h1>
        <p>Encontre informações de forma rápida e segura</p>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-grid gap-3">
                    <a href="/form-pessoa-fisica" class="btn btn-custom">Consultar Pessoa Física por CPF</a>
                    <a href="/form-beneficiario-auxilio" class="btn btn-custom">Consultar Beneficiário - Auxilio Emergencial</a>
                    <a href="/form-garantia-safra" class="btn btn-custom">Consulta garantia safra CPF</a>
                    <a href="/form-pessoa-juridica" class="btn btn-custom">Consultar Pessoa Juridica por CNPJ</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Consulte GOV. Todos os direitos reservados. | <a href="/politica-de-privacidade">Política de Privacidade</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
